<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer> </script>
    <link rel="stylesheet" href="./styles.css">
    <title>Inspiring Dots</title>
</head>

<body>
    <!-- Canvas div that acts as a container for everything. -->
    <!-- Everything is in its own div to make styling easier. -->
    <div id="canvas" class="canvas">
        <!-- The div below will display the messages for when the user completes the task. -->
        <div data-message class="canvas__message">You won!</div>
        <!-- utilizing the html5 drag & drop API simplifies the whole process of creating a drag & drop function. Less code to worry about.  -->
        <div class="canvas__dots">
            <img data-dots id="d1" src="./img/ia-logo-dot-black.png" alt="black dot" draggable="true">
            <img data-dots id="d2" src="./img/ia-logo-dot-blue.png" alt="blue dot" draggable="true">
            <img data-dots id="d3" src="./img/ia-logo-dot-green.png" alt="green dot" draggable="true">
            <img data-dots id="d4" src="./img/ia-logo-dot-red.png" alt="red dot" draggable="true">
            <img data-dots id="d5" src="./img/ia-logo-dot-black.png" alt="black dot 2" draggable="true">
        </div>

        <!-- These divs are the dropzones.-->
        <div data-dropzone class=" canvas__dropzone drop-one"></div>
        <div data-dropzone class=" canvas__dropzone drop-two"></div>
        <div data-dropzone class=" canvas__dropzone drop-three"></div>
        <div data-dropzone class=" canvas__dropzone drop-four"></div>
        <div data-dropzone class=" canvas__dropzone drop-five"></div>


        <!-- The logo has inline styling, more efficient -->
        <div class="canvas__logo">
            <img id="logo" src="./img/ia-logo-back.png" width="400" height="auto" alt="maze">
        </div>
        <!-- Simple button to reset to the circles to the beginning. -->
        <div class="canvas__buttons">
            <button class="canvas__button-reset">reset</button>
        </div>
    </div>
</body>

</html>
